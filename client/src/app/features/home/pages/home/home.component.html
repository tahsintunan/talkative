<mat-drawer-container class="h-full">
  <mat-drawer mode="side" opened class="h-full w-80 p-4 bg-white">
    <app-navbar></app-navbar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="relative">
      <app-search-input class="w-44 md:w-[500px] m-auto z-50" [searchResults]="searchResults"
        (onSearchChange)="onSearchChange($event)" (onSearchResultSelect)="onSearchResultSelect($event)"
        (onSearchSubmit)="onSearchSubmit($event)">
      </app-search-input>
      <div class="relative h-full">
        <a routerLink="/profile/{{ userAuth?.userId }}"
          class="ml-5 absolute top-2 right-0 p-1 rounded-full text-gray-600 bg-gray-200 hover:bg-gray-300 font-bold text-sm flex items-center w-max">
          <span class="px-2"> {{ userAuth?.username }} </span>
          <app-avatar bgColor="#fff" [alt]="userAuth?.username" [src]="userAuth?.profilePicture" size="35px">
          </app-avatar>
        </a>
      </div>
    </mat-toolbar>

    <main id="main-panel">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
