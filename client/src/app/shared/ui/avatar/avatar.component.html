<div
  [ngStyle]="{
    backgroundColor: bgColor,
    borderRadius: borderRadius,
    borderWidth: borderWidth,
    borderColor: borderColor
  }"
>
  <img
    [alt]="alt"
    [src]="generateAvater ? (src | generateImage) : src"
    [ngStyle]="{
      minWidth: size,
      minHeight: size,
      maxWidth: size,
      maxHeight: size,
      backgroundColor: bgColor,
      borderRadius: borderRadius
    }"
  />
</div>
