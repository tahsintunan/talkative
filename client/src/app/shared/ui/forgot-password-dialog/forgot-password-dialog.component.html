<form [formGroup]="formData" (ngSubmit)="onSubmit()">
  <div class="relative flex items-center p-4 justify-center border-b">
    <h3 class="text-xl font-semibold text-gray-900">Forgot Password</h3>
    <button
      class="absolute right-3 outline-none text-gray-900 bg-transparent hover:bg-gray-200 focus:bg-gray-200 rounded-full text-sm p-1.5 inline-flex items-center"
      mat-dialog-close
    >
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>

  <div class="flex flex-col gap-5 p-6">
    <p class="text-gray-700 font-bold">
      Enter your email address and we'll send you a link for password reset.
    </p>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />

      <mat-error *ngIf="formData.controls['email'].hasError('required')">
        Email is required
      </mat-error>

      <mat-error *ngIf="formData.controls['email'].hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <app-alert
      type="success"
      *ngIf="success"
      title="Password Reset Successful"
      message="A password reset link has been sent to this email address."
    >
    </app-alert>
  </div>

  <button
    class="w-full text-white bg-primary hover:bg-primaryDark outline-none font-lg rounded-b text-sm px-5 py-3 text-center"
    [disabled]="formData.invalid"
  >
    Confirm
  </button>
</form>
