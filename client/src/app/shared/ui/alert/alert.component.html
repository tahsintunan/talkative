<div
  class="p-4 border rounded-lg"
  [ngClass]="{
    'text-gray-800 border-gray-700 bg-gray-50': type === 'default',
    'text-blue-700 border-blue-700 bg-blue-50': type === 'info',
    'text-red-700 border-red-700 bg-red-50': type === 'danger',
    'text-green-700 border-green-700 bg-green-50': type === 'success',
    'text-yellow-700 border-yellow-700 bg-yellow-50': type === 'warning'
  }"
>
  <div class="flex gap-2">
    <span [ngSwitch]="type" class="material-symbols-rounded active">
      <ng-container *ngSwitchCase="'info'">info</ng-container>
      <ng-container *ngSwitchCase="'danger'">dangerous</ng-container>
      <ng-container *ngSwitchCase="'success'">verified</ng-container>
      <ng-container *ngSwitchCase="'warning'">warning</ng-container>
      <ng-container *ngSwitchDefault>help</ng-container>
    </span>
    <div>
      <p class="font-bold">{{ title }}</p>
      <p class="text-sm">{{ message }}</p>
    </div>
  </div>
</div>
