<div class="flex flex-col gap-2 items-center text-gray-700 text-lg text-center">
  <ng-container [ngSwitch]="type">
    <img
      *ngSwitchCase="'noSearchResult'"
      src="../../assets/images/no-search-result.png"
      alt="No Search Result"
    />
    <img
      *ngSwitchCase="'noData'"
      src="../../assets/images/no-data.png"
      alt="No Data"
    />
  </ng-container>

  <h1 class="text-2xl mt-4">{{ title }}</h1>
  <p>{{ message }}</p>
</div>
