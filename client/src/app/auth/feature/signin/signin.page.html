<form [formGroup]="signinForm" (ngSubmit)="submitForm()">
  <div class="form-card flex glass-card max-w-4xl flex-1">
    <div class="flex flex-col p-7 flex-1 justify-center gap-3">
      <h1 class="text-3xl font-semibold mb-7">Sign In</h1>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
        <mat-error *ngIf="signinForm.controls['username'].hasError('required')">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          autocomplete
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon
            >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
          >
        </button>

        <mat-error *ngIf="signinForm.controls['password'].hasError('required')">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div class="flex items-center gap-5 mt-2">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signinForm.invalid"
        >
          Login
        </button>
        <p>
          Don't have an account?
          <strong><a [routerLink]="'/auth/signup'">Sign Up</a></strong>
        </p>
      </div>
    </div>

    <div
      class="glass-card flex flex-col items-center justify-center p-7 max-w-sm gap-10"
    >
      <mat-icon class="app-logo" color="primary">question_answer</mat-icon>
      <p class="text-2xl text-center">
        Sign in to Panic Chat and connect with people all around
      </p>
    </div>
  </div>
</form>
