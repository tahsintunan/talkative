<section class="flex justify-center">
  <div class="flex flex-col gap-8 max-w-6xl w-full">
    <app-profile-details
      class="flex-1"
      [data]="profileDetails"
      [followers]="followers"
      [followings]="followings"
      [postCount]="tweets.length"
      (onProfileEdit)="onProfileEdit()"
      (onFollow)="onFollow($event)"
      (onUnfollow)="onUnfollow($event)"
      (onBlock)="onBlock($event)"
      (onUnblock)="onUnblock($event)"
    ></app-profile-details>

    <div class="flex gap-4">
      <div class="card h-fit flex-[0.5]">
        <app-profile-peoples
          [profileDetails]="profileDetails"
          [followers]="followers"
          [followings]="followings"
          [blockList]="blockList"
          (onFollow)="onFollow($event)"
          (onUnfollow)="onUnfollow($event)"
          (onBlock)="onBlock($event)"
          (onUnblock)="onUnblock($event)"
        >
        </app-profile-peoples>
      </div>

      <div class="flex flex-1 flex-col gap-6">
        <app-tweet-item
          *ngFor="let tweet of tweets"
          [data]="tweet"
        ></app-tweet-item>
      </div>
    </div>
  </div>
</section>
