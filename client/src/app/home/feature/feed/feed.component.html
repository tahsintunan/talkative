<div class="flex flex-col items-center">
  <mat-card>
    <mat-card-title>
      <h2 class="font-bold text-lg">Post Something</h2>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="pt-4">
      <div class="flex items-center gap-3">
        <app-avater
          alt="User"
          [src]="'user?.photoURL'"
          size="50px"
          [generateAvater]="true"
        ></app-avater>

        <button
          class="w-full py-2.5 px-5 text-start text-md font-bold rounded-full outline-none text-gray-500 bg-gray-200 hover:bg-gray-400 hover:text-gray-100"
          (click)="onCreatePostClick()"
        >
          What's on your mind?
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
