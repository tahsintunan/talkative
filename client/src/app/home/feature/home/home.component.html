<mat-drawer-container class="h-full">
  <mat-drawer mode="side" opened class="h-full w-80 p-4">
    <app-navbar></app-navbar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="bg-white">
      <app-search-input></app-search-input>

      <span
        class="ml-auto p-1 rounded-full text-gray-500 bg-gray-200 font-bold text-sm flex items-center w-max"
      >
        <span class="px-2"> {{ userAuth?.username }} </span>
        <app-avater
          bgColor="#fff"
          alt="User"
          [src]="userAuth?.username"
          size="35px"
          [generateAvater]="true"
        ></app-avater>
      </span>
    </mat-toolbar>

    <mat-divider></mat-divider>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
