<section class="flex flex-col items-center gap-6">
  <div class="card max-w-2xl w-full flex flex-col">
    <div class="flex gap-3 items-center m-3">
      <app-avatar
        alt="User"
        [src]="tweet?.user?.username"
        size="50px"
        borderRadius="50%"
        borderColor="#f0f0f0"
        borderWidth="1px"
        [generateAvater]="true"
      ></app-avatar>

      <span class="flex flex-col">
        <a
          class="text-md hover:underline"
          routerLink="/home/profile/{{ tweet?.user?.userId }}"
          >{{ tweet?.user?.username }}</a
        >
        <span class="text-gray-500 text-xs">{{
          tweet?.createdAt | dateAgo
        }}</span>
      </span>

      <button
        *ngIf="tweet?.user?.userId === userAuth?.userId"
        class="!ml-auto hover:text-primaryLight"
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu>
        <button mat-menu-item (click)="onEdit()">
          <mat-icon>edit</mat-icon>
          <span>Edit Post</span>
        </button>
        <button mat-menu-item (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          <span>Delete Post</span>
        </button>
      </mat-menu>
    </div>

    <div class="mx-5 mb-5 flex flex-col gap-3">
      <div
        class="text-2xl"
        [innerHtml]="tweet?.text || '' | hashtag"
        (click)="onTagClick($event)"
      ></div>

      <app-retweet-content
        *ngIf="tweet?.isRetweet"
        [data]="tweet?.retweet"
      ></app-retweet-content>
    </div>

    <div class="flex p-1 gap-1 border-y border-gray-300">
      <button
        mat-button
        class="flex-1 hover:text-pink-500"
        [ngClass]="{
          'text-pink-500': alreadyLiked
        }"
        (click)="onLike()"
      >
        <mat-icon
          class="material-symbols-rounded"
          [ngClass]="{
            active: alreadyLiked
          }"
          >favorite</mat-icon
        >
      </button>

      <mat-divider vertical></mat-divider>

      <button
        mat-button
        class="flex-1 hover:text-blue-500"
        (click)="getComments()"
      >
        <mat-icon class="material-symbols-rounded">mode_comment</mat-icon>
      </button>

      <mat-divider vertical></mat-divider>

      <button
        mat-button
        class="flex-1 hover:text-primaryLight"
        [ngClass]="{
          'text-primaryLight': alreadyRetweeted
        }"
        [matMenuTriggerFor]="retweetMenu"
      >
        <mat-icon class="material-symbols-rounded">cycle</mat-icon>
      </button>

      <mat-menu #retweetMenu>
        <button *ngIf="alreadyRetweeted" mat-menu-item (click)="onDelete()">
          <mat-icon class="material-symbols-rounded">sync_disabled</mat-icon>
          <span>Undo Share</span>
        </button>

        <button
          *ngIf="!alreadyRetweeted"
          mat-menu-item
          (click)="onQuickRetweet()"
        >
          <mat-icon class="material-symbols-rounded">share</mat-icon>
          <span>Quick Share</span>
        </button>

        <button mat-menu-item (click)="onQuoteRetweet()">
          <mat-icon class="material-symbols-rounded">edit_note</mat-icon>
          <span>Quote Share</span>
        </button>
      </mat-menu>
    </div>

    <app-comment-input
      class="m-3"
      (onCommentSubmit)="onComment($event)"
    ></app-comment-input>

    <div class="flex flex-col">
      <h3 class="mb-3 mx-3 text-lg font-semibold text-gray-900">Comments</h3>

      <app-comment-item
        *ngFor="let comment of comments"
        [data]="comment"
        (onDeleteClick)="onCommentDelete($event)"
        (onLikeClick)="onCommentLike($event)"
        (onEditSubmit)="onCommentEdit($event)"
        class="border-t border-gray-100"
      ></app-comment-item>
    </div>
  </div>
</section>
