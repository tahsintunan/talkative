<section
  class="flex flex-col h-full items-center gap-6"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="200"
  [infiniteScrollContainer]="'#main-panel'"
  [fromRoot]="true"
  (scrolled)="onScroll()"
>
  <div
    class="flex flex-col gap-3 max-w-2xl w-full"
    *ngIf="(userList.length || tweetList.length) && searchType; else noResult"
  >
    <h1 class="text-gray-600 text-lg">
      Showings {{ searchType }} search results for â€”
      <strong>{{ searchValue }}</strong>
    </h1>

    <div [ngSwitch]="searchType" class="flex flex-col gap-3">
      <ng-container *ngSwitchCase="'username'">
        <app-user-list-item
          *ngFor="let user of userList"
          [user]="user"
        ></app-user-list-item>
      </ng-container>

      <ng-container *ngSwitchCase="'hashtag'">
        <app-tweet-item
          *ngFor="let tweet of tweetList"
          [data]="tweet"
        ></app-tweet-item>
      </ng-container>

      <app-empty-result-overlay
        class="mx-auto w-1/2"
        type="noDataAlt"
        title="No More Results!"
      ></app-empty-result-overlay>
    </div>
  </div>
</section>

<ng-template #noResult>
  <app-empty-result-overlay
    class="w-1/3 my-auto"
    type="noSearchResult"
    title="No result found!"
    message="Try searching for something else"
  ></app-empty-result-overlay>
</ng-template>
