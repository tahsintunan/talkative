<div class="glass flex flex-col h-full">
  <app-chat-toolbar [selectedUser]="selectedUser"></app-chat-toolbar>
  <hr />

  <div class="chat-box" #chatBox>
    <app-chat-item
      *ngFor="let chat of chatData; let i = index"
      [chatData]="chat"
      [isSender]="chat.senderId == userId"
    >
    </app-chat-item>
  </div>

  <hr />
  <div class="justify-self-end">
    <app-chat-input (onSend)="onSend($event)"></app-chat-input>
  </div>
</div>
