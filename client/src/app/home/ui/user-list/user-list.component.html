<div class="glass flex flex-col h-full">
  <h1 class="text-2xl font-bold mx-5 my-3">Active Users</h1>
  <hr />

  <div class="user-list-container">
    <div *ngFor="let user of userList" (click)="onClick.emit($any(user))">
      <app-user-item [profile]="user"></app-user-item>
    </div>
  </div>
</div>
