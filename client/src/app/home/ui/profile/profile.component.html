<div class="glass flex flex-col items-center p-7 gap-5 h-full">
  <h1 class="text-2xl font-bold">Profile</h1>

  <img [alt]="profile?.username" [src]="getProfileImage()" class="w-28" />

  <h1 class="text-2xl font-bold">{{ profile?.username }}</h1>

  <h1 class="text-lg">{{ profile?.email }}</h1>

  <h1 class="text-lg">Born in {{ profile?.dateOfBirth | date: "longDate" }}</h1>

  <h1 class="text-lg">{{ getAge() }} years old</h1>
</div>
