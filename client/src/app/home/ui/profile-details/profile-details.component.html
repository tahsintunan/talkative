<div class="card flex flex-col">
  <div class="rounded-t-md relative bg-green-700 h-20 mb-12">
    <app-avater
      class="absolute"
      [ngStyle]="{
        top: '40%',
        left: 'calc(50% - 50px)'
      }"
      size="100px"
      src="user"
      [generateAvater]="true"
      borderColor="rgb(21,128,61)"
      borderWidth="5px"
      bgColor="#fff"
    >
    </app-avater>
  </div>

  <div class="flex flex-col gap-3 p-5">
    <h1 class="text-center text-2xl font-bold text-gray-800">John Doe</h1>

    <p class="text-gray-600 text-center">john.doe@email.com</p>

    <p class="text-gray-600 text-center">20 years old</p>

    <p class="text-gray-600 text-center">Born in December 21th, 2000</p>

    <div class="flex justify-center mt-3 gap-4">
      <div class="flex flex-col items-center">
        <p class="text-gray-600">Followers</p>
        <p class="text-gray-800 font-bold">1.2k</p>
      </div>

      <mat-divider vertical="true"></mat-divider>

      <div class="flex flex-col items-center">
        <p class="text-gray-600">Total Posts</p>
        <p class="text-gray-800 font-bold">120</p>
      </div>

      <mat-divider vertical="true"></mat-divider>

      <div class="flex flex-col items-center">
        <p class="text-gray-600">Following</p>
        <p class="text-gray-800 font-bold">1.2k</p>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col gap-4 py-4">
  <button></button>
  <button></button>
</div>
