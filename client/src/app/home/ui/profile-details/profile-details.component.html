<div class="card flex flex-col">
  <div class="rounded-t-md relative bg-primary h-20 mb-12">
    <app-avatar
      class="absolute"
      [ngStyle]="{
        top: '40%',
        left: 'calc(50% - 50px)'
      }"
      size="100px"
      [src]="data?.username"
      [generateAvater]="true"
      borderColor="rgb(46, 125, 50)"
      borderWidth="5px"
      bgColor="#fff"
    >
    </app-avatar>
  </div>

  <div class="flex flex-col gap-3 p-5">
    <h1 class="text-center text-2xl font-bold text-gray-800">
      {{ data?.username }}
    </h1>

    <p class="text-gray-600 text-center">{{ data?.email }}</p>

    <p class="text-gray-600 text-center">
      {{ utilityService.getAge(data?.dateOfBirth!) }} years old
    </p>

    <p class="text-gray-600 text-center">
      Born in {{ data?.dateOfBirth | date: "MMMM d, y" }}
    </p>

    <div class="flex justify-center mt-3 gap-4">
      <div class="flex flex-col items-center">
        <p class="text-gray-600">Followers</p>
        <p class="text-gray-800 font-bold">1.2k</p>
      </div>

      <mat-divider vertical="true"></mat-divider>

      <div class="flex flex-col items-center">
        <p class="text-gray-600">Total Posts</p>
        <p class="text-gray-800 font-bold">120</p>
      </div>

      <mat-divider vertical="true"></mat-divider>

      <div class="flex flex-col items-center">
        <p class="text-gray-600">Following</p>
        <p class="text-gray-800 font-bold">1.2k</p>
      </div>
    </div>
  </div>

  <div *ngIf="userAuth?.id === data?.id" class="flex flex-col gap-4 p-4">
    <button
      mat-stroked-button
      color="primary"
      class="w-full"
      (click)="onEditProfileClick()"
    >
      Edit Profile <span class="material-symbols-rounded">edit</span>
    </button>

    <button mat-stroked-button color="primary" class="w-full">
      Change Password <span class="material-symbols-rounded">key</span>
    </button>
  </div>
</div>
