<div
  *ngIf="data?.id; else noContent"
  class="card flex flex-col gap-1"
  (click)="onTweetClick()"
>
  <div class="flex gap-3 items-center m-3">
    <app-avatar
      alt="User"
      [src]="data?.user?.username"
      size="50px"
      [generateAvater]="true"
    ></app-avatar>

    <span class="flex flex-col">
      <a
        class="text-md hover:underline"
        routerLink="/home/profile/{{ data?.user?.id }}"
        >{{ data?.user?.username }}</a
      >
      <span class="text-gray-500 text-xs">{{ data?.createdAt | dateAgo }}</span>
    </span>
  </div>

  <div class="mx-5 mb-5">
    <div
      [innerHtml]="data?.text || '' | hashtag"
      (click)="onTagClick($event)"
    ></div>
  </div>
</div>

<ng-template #noContent>
  <div class="card flex gap-3 p-3 text-gray-500">
    <span class="material-symbols-rounded">error</span>
    <span>Content Not Available</span>
  </div>
</ng-template>
