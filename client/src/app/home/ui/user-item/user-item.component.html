<div
  matRipple
  class="glass flex items-center p-1 gap-3 flex-1 w-full rounded-full cursor-pointer"
  (click)="profileClicked()"
>
  <app-avater
    [alt]="profile?.username"
    [src]="profile?.id"
    size="50px"
    [generateAvater]="true"
  ></app-avater>
  <h2 class="flex-1 truncate">
    {{ profile?.username }}
  </h2>
  <span
    *ngIf="newMessageCount > 0"
    [matBadge]="newMessageCount"
    matBadgeOverlap="false"
    class="mr-10"
  ></span>
</div>
