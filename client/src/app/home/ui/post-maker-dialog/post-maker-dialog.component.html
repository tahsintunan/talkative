<div
  mat-dialog-title
  class="!flex !items-center pb-3 justify-between border-b border-gray-200"
>
  <h3 class="text-xl font-semibold text-gray-900">
    {{ data?.dialogTitle || "Create Post" }}
  </h3>
  <button
    class="outline-none text-gray-900 bg-transparent hover:bg-gray-200 focus:bg-gray-200 rounded-full text-sm p-1.5 ml-auto inline-flex items-center"
    mat-dialog-close
  >
    <span class="material-symbols-rounded">close</span>
  </button>
</div>

<div mat-dialog-content>
  <span
    class="mb-2 p-1 rounded-full text-gray-500 bg-gray-200 font-bold text-md flex items-center w-max"
  >
    <app-avater
      alt="User"
      bgColor="#fff"
      [src]="userAuth?.username"
      size="36px"
      [generateAvater]="true"
    ></app-avater>
    <span class="px-2">
      {{ userAuth?.username }}
    </span>
  </span>

  <app-hashtag-input
    [rows]="8"
    [placeholder]="'What do you want to say?'"
    classExpression="w-full pt-3 text-lg outline-0"
    [text]="data?.text || ''"
    (onChange)="onHashtagInputChanged($event)"
  ></app-hashtag-input>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    class="w-full"
    [disabled]="!postData.get('text')?.value"
    (click)="onPostClick()"
  >
    Post
  </button>
</div>
