<div class="flex items-center justify-between">
  <h3 class="text-xl font-semibold text-gray-900">
    {{ data?.dialogTitle || "Create Post" }}
  </h3>
  <button
    type="button"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm p-1.5 ml-auto inline-flex items-center"
    (click)="onCloseClick()"
  >
    <span class="material-symbols-rounded">close</span>
  </button>
</div>

<div mat-dialog-content>
  <app-hashtag-input
    [rows]="8"
    [placeholder]="'What do you want to say?'"
    classExpression="w-full pt-3 text-lg outline-0"
    [text]="data?.text || ''"
    (onChange)="onHashtagInputChanged($event)"
  ></app-hashtag-input>
</div>

<div mat-dialog-actions>
  <button
    color="primary"
    class="w-full text-white bg-primary hover:bg-primaryDark font-medium rounded-lg text-sm px-5 py-2.5"
    [disabled]="!postData.get('text')?.value"
    (onClick)="onPostClick()"
  >
    Post
  </button>
</div>
