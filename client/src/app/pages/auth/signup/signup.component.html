<form [formGroup]="signupForm" (onsubmit)="(submitForm)">
  <div class="form-card flex glass max-w-4xl flex-1">
    <div class="flex flex-col p-7 flex-1">
      <h1 class="text-3xl font-semibold mb-7">Sign Up</h1>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="datePicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="datePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPassword"
        >
          <mat-icon>{{
            hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="flex items-center gap-5">
        <button mat-raised-button color="primary" type="submit">
          Create Account
        </button>
        <p>
          Already have an account?
          <strong><a [routerLink]="'/auth/signin'">Sign In</a></strong>
        </p>
      </div>
    </div>

    <div
      class="glass flex flex-col items-center justify-center p-7 max-w-sm gap-8"
    >
      <mat-icon class="app-logo" color="primary">question_answer</mat-icon>
      <p class="text-2xl font-semibold">
        Sign up to Panic Chat and connect with people all around
      </p>
    </div>
  </div>
</form>
